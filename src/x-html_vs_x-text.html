<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title> x-html vs x-text </title>
</head>

<body>

    <!-- x-html allows the html tags used inside it, This is almost same as x-text but x-text doesn't allow hmtl tags while x-hmtl does -->
    <div x-data="{username: '<strong> Admin </strong>'}">
        <p>username: <span x-text="username"></span></p>
        <p>username: <span x-html="username"></span></p>
    </div>
</body>

</html>
